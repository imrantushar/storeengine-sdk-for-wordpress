name: Create Release on Tag

on:
  push:
    tags:
      - 'v*' # Matches tags like v1.0.0

permissions:
  contents: write # Required to create a release

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure full history for versioning if needed

      - name: Create ZIP archive
        run: |
          ZIP_NAME="storeengine-wordpress-sdk-${GITHUB_REF_NAME}.zip"
          git archive --format zip --prefix="storeengine/" --output "$ZIP_NAME" HEAD
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Create release with ZIP
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "$GITHUB_REF_NAME" \
            --generate-notes \
            "$ZIP_NAME"
